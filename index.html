<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="row  py-5 text-center">
        <div class="col-12 col-lg-6 nav__block">
          <p class="cur__cash"></p>
          <h1>Навигация по товарам</h1>
          <ul class="nav__link-list">
            <li class="nav__link" id="phones">Телефоны</li>
            <li class="nav__link" id="laptops">Ноутбуки</li>
          </ul>
        </div>
        <div class="col-12 col-lg-6 ">
          <h1>Товары</h1>
          <ul class="item__block">
            <li class="" id="title"></li>
            <li class="mt-2" id="price"></li>
            <li class="mt-2 mb-3" id="quant"></li>
          </ul>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 col-lg-6">
          <h2>Покупка</h2>
          <p>Введите нужный вам товар:</p>
          <form action="" name="sale_form">
            <input type="text" class="" name="item_name" placeholder="Item name" required>
            <input type="num" name="item_quant" placeholder="Quantity" required>
            <input type="submit" value="Купить" class="btn btn-success sale-btn">
          </form>
        </div>
        <div class="col-12 col-lg-6 user__items">
          <h2>Мои Покупки</h2>
          
        </div>
      </div>


            
        
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
