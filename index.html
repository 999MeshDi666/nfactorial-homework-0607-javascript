<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container py-5">
      <div class="bankAccount mb-5">
        <div class="balance d-flex text-uppercase">
          <p class="me-1">текущий баланс:</p>
          <p class="current-balance"></p>
        </div>
        <div class="cashInput d-flex">
          <input type="text" class="form-control w-25" placeholder="пополнить баланс" id="balance-input" >
          <button class="btn btn-success ms-3" id="balance-submit">Пополнить</button>
          <button type="button" class="btn btn-primary mx-2" id="show-bought" data-bs-toggle="modal" data-bs-target="#boughtModal">
            Купленные предметы
          </button>

          <div class="modal fade text-black" id="boughtModal" tabindex="-1" aria-labelledby="boughtModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="boughtModalLabel">Мои товары</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bought-list">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="consumer-goods text-black">
        <div class="mb-5">
          <h1 class="text-white">Техника</h1>
          <div class="serachInput d-flex">
            <input type="text" class="form-control w-25" placeholder="поиск phone или laptop" id="search-input" >
            <button class="btn btn-success ms-3" id="search-submit">Поиск</button>
            <button class="btn btn-success ms-3" id="show-submit">Показать все товары</button>
            <button type="button" class="btn btn-primary mx-2" id="show-desired" data-bs-toggle="modal" data-bs-target="#desiredModal">
              Желаемые товаре
            </button>
            <div class="modal fade text-black" id="desiredModal" tabindex="-1" aria-labelledby="desiredModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="desiredModalLabel">Желаемое</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body desired-list">
                   
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cards d-flex justify-content-evenly flex-wrap" id="cards">
            
           
          
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
